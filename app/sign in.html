<!doctype html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />



<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/sign in.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>

<title>无标题文档</title>
</head>

<body>


<div class="co-top"><a href="login.html"><i class="fa-choose fa fa-angle-left"></i></a><div class="co-login">新用户注册</div></div>
<div class="top-hide"></div>
<div class="co-contain">
	<div class="login-box4">
    	<div class="login-put"><input class="login-input" placeholder="请输入手机号码"/><b class="login-icon"></b></div>
    </div>
    
    <div class="login-box4">
    	<div class="login-put"><input class="login-input" placeholder="请输入6-20位密码"/><b class="code-icon"></b></div>
    </div>
    
    <div class="login-box4">
    	<div class="pwd-put">
        	<input class="vertify-input" placeholder="请输入验证码" /><b class="vertify-icon"></b>
        	<div class="vertify-input2"><a href="#">点击获取验证码</a></div>
        </div>
    </div>
</div>


<section>
  			<div class="checkboxFive">
  		     <input type="checkbox" value="1" id="checkboxFiveInput" name="" />
	  	     <label for="checkboxFiveInput"></label>
             <div class="agree">我已阅读并同意《......会员服务条款》<div>
  			</div>
		</section>

<div class="co-bottom">
	<div class="login-btn"><a>注册</a></div>
</div>

<div class="succeed-remind">
<div class="remind"></div>
<div class="remind-box">
	<div class="succeed">
    	<div class="hint">提示</div>
        <div class="reset">您已成功注册！</div>
        <a class="user">老用户绑定</a>
        <a class="sure">确定</a>
    </div>
</div>
</div>


<script>
$("input").attr('data-role','none');  
$("select").attr('data-role','none');
//Solve a link failure
$("a").attr('data-ajax',false);

$(document).ready(function(){
		$(".succeed-remind").hide()
	})

$(".login-btn").click(function(event){
	$(".succeed-remind").show()
	})
$(".sure").on("tap",function(e){
	window.location.href='index.html'
	})
$(".user").on("tap",function(e){
	window.location.href='old-user.html'
	})
</script>
</body>
</html>
