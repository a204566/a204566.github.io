<!doctype html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />



<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/findcode-four-step.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>
<title>无标题文档</title>
</head>

<body>


<div class="co-top"><a href="findcode-third-step.html"><i class="fa-choose fa fa-angle-left"></i></a><div class="co-login">找回密码</div></div>
<div class="top-hide"></div>
<div class="step">
	<a href="findcode-second-step.html" >选择验证方式</a>>
    <a href="findcode-third-step.html">安全验证</a>>
    <a href="findcode-four-step.html" class="chose">重置登录密码</a>
</div>
<div class="co-contain">
	<div class="login-box4">
    	<div class="login-put"><input class="login-input" placeholder="请输入新密码" maxlength="6"/><b class="login-icon"></b></div>
    </div>
    <div class="login-box4">
    	<div class="pwd-put">
        	<input class="vertify-input" placeholder="请确认新密码"  maxlength="6"/><b class="vertify-icon"></b>
        </div>
    </div>
</div>
<div class="co-bottom">
	<div class="login-btn"><a href="#">确认提交</a></div>
</div>
<div class="succeed-remind">
<div class="remind"></div>
<div class="remind-box">
	<div class="succeed">
    	<div class="hint">提示</div>
        <div class="reset">重置密码成功！</div>
        <a>确定</a>
    </div>
</div>
</div>
<script>
$("input").attr('data-role','none');  
$("select").attr('data-role','none');
//Solve a link failure
$("a").attr('data-ajax',false);


$(document).ready(function(){
		$(".succeed-remind").hide()
	})

$(".login-btn").on("tap",function(){
	$(".succeed-remind").show()
	})
$(".succeed a").on("tap",function(){
	window.location.href='login.html'
	})

</script>
</body>
</html>
